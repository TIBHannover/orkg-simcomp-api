stages:
  - test
  - check-merge

test-api:
  stage: test
  image: python:3.7
  variables:
    ORKG_SIMCOMP_API_ENV: "test"
    ORKG_SIMCOMP_API_LOG_LEVEL: "debug"
    ORKG_SIMCOMP_API_DATABASE_URI: "postgresql+psycopg2://test:test@localhost:5432/test"
  before_script:
    - pip install poetry
    - poetry install
    - source `poetry env info --path`/bin/activate
  script:
    - pytest

allow-merge-to-main-only-from-dev:
  stage: check-merge
  before_script:
    - chmod +x ./.gitlab/ci/check_merge
  script:
    - ./.gitlab/ci/check_merge
  only:
    - merge_requests